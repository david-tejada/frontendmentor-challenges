<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="main.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="intro">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="signup">
        <p class="signup__conditions drop-shadow">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </p>
        <form novalidate id="signup-form" class="signup__form drop-shadow">
          <div class="input-box">
            <input
              required
              class="input-box__input"
              type="text"
              name="first-name"
              id="first-name"
              placeholder=" "
            />

            <label for="first-name" class="input-box__label">First Name</label>
          </div>

          <div class="input-box">
            <input
              required
              class="input-box__input"
              type="text"
              name="last-name"
              id="last-name"
              placeholder=" "
            />
            <label for="last-name" class="input-box__label">Last Name</label>
          </div>

          <div class="input-box">
            <input
              required
              type="email"
              name="email"
              id="email"
              class="input-box__input"
              placeholder=" "
            />
            <label for="email" class="input-box__label">Email Address</label>
          </div>

          <div class="input-box">
            <input
              required
              type="password"
              name="password"
              id="password"
              class="input-box__input"
              placeholder=" "
            />
            <label for="password" class="input-box__label">Password</label>
          </div>

          <button type="submit" class="button button--primary">
            Claim your free trial
          </button>
          <p class="signup-form__agreement">
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
