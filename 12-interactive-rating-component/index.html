<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="card">
      <!-- Rating state start -->
      <div class="card__side card__side--front">
        <div class="star">
          <img src="images/icon-star.svg" role="presentation" />
        </div>
        <h1 class="card__title">How did we do?</h1>
        <p class="card__body">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="form" id="survey-form">
          <div class="form__radio-group">
            <label>
              <input type="radio" name="rating" id="option1" value="1" />
              <span class="rating">1</span>
            </label>
            <label>
              <input type="radio" name="rating" id="option2" value="2" />
              <span class="rating">2</span>
            </label>
            <label>
              <input type="radio" name="rating" id="option3" value="3" />
              <span class="rating">3</span>
            </label>
            <label>
              <input type="radio" name="rating" id="option4" value="4" />
              <span class="rating">4</span>
            </label>
            <label>
              <input type="radio" name="rating" id="option5" value="5" />
              <span class="rating">5</span>
            </label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="card__side card__side--back" aria-hidden="true">
        <img
          class="image-centered"
          src="images/illustration-thank-you.svg"
          role="presentation"
        />
        <h2 class="card__title--result">
          You selected <span class="selected-rating">4</span> out of 5
        </h2>
        <p class="large">Thank you!</p>
        <p class="card__body">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state end -->
  </body>
</html>
