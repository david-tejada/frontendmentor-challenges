<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#" class="logo"
          ><img src="images/logo.svg" alt="Base Apparel logo"
        /></a>
      </header>
      <picture class="hero-picture">
        <source media="(min-width: 58rem)" srcset="images/hero-desktop.jpg" />
        <source srcset="images/hero-mobile.jpg" />
        <img
          src="images/hero-mobile.jpg"
          alt="
          An elegant woman in a salmon-colored blouse stands gracefully against a lush backdrop of foliage."
        />
      </picture>
      <main class="hero-content">
        <h1>We're <strong>coming soon</strong></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form novalidate>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />
          <p class="alert">Please provide a valid email</p>
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="Submit" />
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
