<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <source
            media="(min-width: 37.5rem)"
            srcset="images/image-product-desktop.jpg"
          />
          <source srcset="images/image-product-mobile.jpg" />
          <img
            src="images/image-product-mobile.jpg"
            alt="A bottle of Gabrielle Essence laying flat on a white surface, surrounded by leaves"
          />
        </picture>
        <div class="card__info">
          <p class="card__category">Perfume</p>
          <h2 class="card__heading">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__body">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="card__price">
              <span class="visually-hidden">Current price:</span>$149.99
            </p>
            <p class="card__previous-price">
              <span class="visually-hidden">Previous price:</span><s>$169.99</s>
            </p>
          </div>
          <button class="button" data-icon="cart">Add to Cart</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/david-tejada/">David Tejada</a>.
      </div>
    </footer>
  </body>
</html>
