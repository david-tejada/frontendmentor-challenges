<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <a href="#" class="card__image">
          <img
            src="images/image-equilibrium.jpg"
            alt="An image of a glass cube standing on one of its vertices. Blue background and light refracting from the cube"
            srcset=""
          />
        </a>
        <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <p class="card__price">0.041 ETH</p>
          <p class="card__time-left">3 days left</p>
        </div>
        <div class="card__creator">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
