<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.da6d0908.png">

    <!-- My styles -->
    <link rel="stylesheet" href="/index.5dc54c46.css">
    <link rel="stylesheet" href="/index.bb604471.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <source media="(min-width: 43.75rem)" srcset="/image-header-desktop.dba56f06.jpg">
          <source srcset="/image-header-mobile.11a37239.jpg">
          <img src="/image-header-mobile.11a37239.jpg" alt="Three girls in an office working at their computers, one of them smiling.">
        </picture>
        <div class="card__info">
          <h1 class="card__heading">
            Get <em>insights</em> that help your business grow.
          </h1>
          <p class="card__body">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <p>10k+ <span class="sub">companies</span></p>
            <p>314 <span class="sub">templates</span></p>
            <p>12M+ <span class="sub">queries</span></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/david-tejada/">David Tejada</a>.
      </div>
    </footer>
  <script src="/05-stats-preview-card-component.56b527eb.js"></script></body>
</html>
